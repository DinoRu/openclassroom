{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <section id="login" class="login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 text-center login_col_1">
            <h2 class="login_h2 my-3">Openclassroom</h2>
            <hr />
            <div>
              <h5 class="login-h5">Welcome</h5>
              <span>Login in or create an account in 1 minute</span>
              <div class="text-start">
                <form method="post">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="login with your email"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="password"
                    />
                  </div>
                  <p>
                    Don't have an account?<a href="{% url 'register' %}"
                      >create here</a
                    >
                  </p>
                  <button type="button" class="btn btn-violet-fill">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="col-lg-6 login_col_img">
            <figure class="login-figure">
              <blockquote>
                “My mentor at OpenClassrooms is attentive and caring, and helps
                motivate and guide me, taking the time to answer my questions.”
              </blockquote>
              <figcaption>
                Christelle - Career Coach student, funded by an employment
                agency
              </figcaption>
            </figure>
            <div class="login-img">
              <img
                src="https://oc-assets.imgix.net/modules/sdzv4-main/latest/images/6-3e88d969d27c9975eea8.jpg?auto=compress,format&q=80&dpr=2"
                alt=""
                class=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
